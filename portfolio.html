---
layout: portfolio
title: portfolio
---

<div class="port-container">
    
    {% for post in site.posts %}

<div class="grid-container">
   
    <img src="{{site.baseurl}}/assets/img/{{post.img}}" alt="" class="image">

    <div class="overlay">
        <div class="text">{{ post.title }}</div>
    </div>

</div>
    
     {% endfor %}

</div>
